<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(to bottom, #1c1c1c, #0d0d0d);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-container {
      text-align: center;
      padding: 50px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 3rem;
      color: #ffd700;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #0d0d0d;
      background: linear-gradient(to right, #ffd700, #f05d23);
      border: none;
      border-radius: 25px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome</h1>
    <a href="savethedate.html" class="btn">Enter</a>
  </div>
</body>
</html>
