<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save the Date</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(to bottom, #0d0d0d, #1c1c1c);
      color: #f7f7f7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      color: #ffd700;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 30px;
      line-height: 1.8;
    }

    .date {
      font-size: 2.5rem;
      color: #ffffff;
      font-weight: bold;
      background: linear-gradient(to right, #ffd700, #f05d23);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 30px 0;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      color: #0d0d0d;
      background: linear-gradient(to right, #ffd700, #f05d23);
      border: none;
      border-radius: 25px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #b3b3b3;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.8rem;
      }

      p {
        font-size: 1rem;
      }

      .date {
        font-size: 2rem;
      }

      .btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Save the Date</h1>
    <p>Join us for a momentous occasion to celebrate love, laughter, and togetherness. We can't wait to share this day with you.</p>
    <div class="date">March 12, 2025</div>
    <a href="#" class="btn">RSVP Now</a>
    <footer>Formal invitation to follow. Stay tuned!</footer>
  </div>
</body>
</html>
